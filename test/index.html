<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div class="alchemy"></div>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>
        mocha.setup('bdd');
        mocha.reporter('html');
    </script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/jqueryui/ui/jquery-ui.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="scripts/alchemy.js"></script>
    <script type="text/javascript">
    </script>
    <!-- include spec files here... -->
    <script src="spec/startGraph.js"></script>
    <script src="spec/updateGraph.js"></script>
    <script src="spec/configurationTests.js"></script>

    <script>mocha.run()</script>
</body>
</html>
